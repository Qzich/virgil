{% block breadcrumbs %}
<nav class="content-breadcrumbs" role="navigation" aria-label="breadcrumbs navigation">
    <ul>
        <li>
	        {%- if pathto(master_doc) != '#' %}
	            <a href="{{ pathto(master_doc) }}">Home</a>
	        {%- else %}
	            <span>Home</span>
	        {%- endif %}
        </li>
        {%- if parents %}
        {% for doc in parents %}
        <li><a href="{{ doc.link|e }}">{{ doc.title }}</a></li>
        {% endfor %}
        {%- endif %}
	    {%- if title %}<li><span>{{ title }}</span></li>{%- endif %}
    </ul>
</nav>
{% endblock %}
